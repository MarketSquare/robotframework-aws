language: python

dist:
  - "xenial"

python:
  - "2.7"
  - "3.7"

install:
  - pip install -r requirements.txt
script:
  - tox -v -e py  

deploy:
  provider: pypi
  user: teaglebuilt
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  skip_cleanup: true
  on:
    repo: teaglebuilt/robotframework-aws
    tags: true
    branch: master
  - provider: releases
    api_key:
      secure: ""
    file: dist/*
    skip_cleanup: true
    draft: true
    on:
      repo: teaglebuilt/robotframework-aws
      tags: true
      python: "3.7"